<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onze verhalen • Micha & Sandy ❤️</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #ffe6ee, #fff);
      color: #222;
    }

    .site-header{
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.75);
      border-bottom: 1px solid rgba(0,0,0,0.08);
    }

    .nav{
      max-width: 980px;
      margin: 0 auto;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
    }

    .brand{
      text-decoration: none;
      font-weight: 900;
      color: #222;
      letter-spacing: .2px;
      white-space: nowrap;
    }

    .nav-toggle{
      margin-left: auto;
      border: 0;
      background: transparent;
      font-size: 24px;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
      display: none;
    }
    .nav-toggle:hover{ background: rgba(0,0,0,0.06); }

    .nav-links{
      list-style: none;
      display: flex;
      gap: 10px;
      margin-left: auto;
      padding: 0;
    }

    .nav-links a{
      text-decoration: none;
      color: #222;
      font-weight: 800;
      padding: 8px 10px;
      border-radius: 12px;
      display: inline-block;
    }

    .nav-links a:hover{ background: rgba(0,0,0,0.06); }

    .nav-links a.active{
      background: rgba(255,77,141,0.16);
      color: #ff2f7a;
    }

    @media (max-width: 720px){
      .nav-toggle{ display: inline-block; }

      .nav-links{
        display: none;
        width: 100%;
        margin-left: 0;
        flex-direction: column;
        gap: 6px;
        padding: 10px;
        border-radius: 16px;
        background: #fff;
        border: 1px solid rgba(0,0,0,0.08);
        box-shadow: 0 14px 30px rgba(0,0,0,0.10);
      }

      .nav-links.open{ display: flex; }
      .nav{ flex-wrap: wrap; }
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 18px 16px 56px;
    }

    .quote, .card {
      background: #fff;
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      margin-bottom: 18px;
      text-align: center;
    }

    .card h2 { margin-bottom: 10px; }

    /* VERBORGEN BERICHT */
    .btn {
      margin-top: 12px;
      padding: 12px 16px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #ff4d8d, #ff7ab2);
      color: white;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,0.10);
    }

    .hidden-note {
      display: none;
      margin-top: 14px;
      padding: 16px;
      border-radius: 16px;
      background: #fff6fa;
      border: 1px solid rgba(255,77,141,0.25);
      line-height: 1.6;
      text-align: left;
    }

    /* ===== Mijlpaal banner (alleen zichtbaar op exacte datum) ===== */
    .mini { margin-top: 12px; text-align: center; }

    .milestone-banner{
      display: none;
      margin-top: 10px;
      padding: 14px 14px;
      border-radius: 18px;
      border: 1px solid rgba(255,77,141,0.20);
      background: radial-gradient(120% 120% at 0% 0%, rgba(255,77,141,0.22), transparent 50%),
              linear-gradient(135deg, #ff4d8d, #ff7ab2);
      color: #fff;
      box-shadow: 0 14px 34px rgba(255,77,141,0.25);
      position: relative;
      overflow: hidden;
    }

    .milestone-banner::after{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.35), transparent 35%),
        radial-gradient(circle at 80% 35%, rgba(255,255,255,0.22), transparent 40%),
        radial-gradient(circle at 60% 80%, rgba(255,255,255,0.18), transparent 45%);
      pointer-events:none;
      opacity: 0.9;
    }

    .milestone-row{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      position: relative;
      z-index: 1;
    }

    .milestone-icon{
      width: 38px;
      height: 38px;
      border-radius: 14px;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.22);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 20px;
      flex: 0 0 auto;
    }

    .milestone-title{
      font-weight: 950;
      letter-spacing: .2px;
      font-size: 1.05rem;
      line-height: 1.15;
    }

    .milestone-sub{
      margin-top: 6px;
      position: relative;
      z-index: 1;
      font-weight: 700;
      opacity: 0.95;
      font-size: 0.95rem;
    }

    .milestone-sub strong{ font-weight: 950; }

    @keyframes popIn {
      from { transform: translateY(10px) scale(0.98); opacity: 0; }
      to   { transform: translateY(0) scale(1); opacity: 1; }
    }

    .milestone-banner.show{
      display:block;
      animation: popIn 420ms ease forwards;
    }

    /* TIMELINE */
    .timeline {
      position: relative;
      padding-left: 22px;
      text-align: left;
      margin-top: 12px;
    }

    .timeline::before {
      content: "";
      position: absolute;
      left: 9px;
      top: 6px;
      bottom: 6px;
      width: 2px;
      background: linear-gradient(#ff4d8d, #ff7ab2);
      border-radius: 99px;
    }

    details.moment {
      position: relative;
      margin-bottom: 14px;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 8px 18px rgba(0,0,0,0.06);
      overflow: hidden;
    }

    details.moment::before {
      content: "";
      position: absolute;
      left: -22px;
      top: 18px;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #ff4d8d;
      box-shadow: 0 0 0 5px rgba(255,77,141,0.18);
    }

    details.moment summary {
      list-style: none;
      cursor: pointer;
      padding: 14px 14px 14px 16px;
      display: flex;
      align-items: baseline;
      gap: 10px;
      user-select: none;
    }

    details.moment summary::-webkit-details-marker { display: none; }

    .date  { font-weight: 800; color: #ff2f7a; }
    .label { font-weight: 800; color: #222; }

    .chev {
      margin-left: auto;
      font-weight: 900;
      color: #777;
      transition: transform 0.18s ease;
    }
    details.moment[open] .chev { transform: rotate(180deg); }

    .moment-body {
      padding: 0 14px 14px 16px;
      color: #555;
      line-height: 1.6;
      animation: fadeInUp 0.5s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Foto in moment */
    .moment-photo {
      margin-top: 12px;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 10px 22px rgba(0,0,0,0.10);
      background: #fff;
    }
    .moment-photo img { width: 100%; display:block; height:auto; }
    .moment-photo .caption {
      padding: 10px 12px;
      font-size: 0.95rem;
      color: #666;
      background: #fff;
    }

    /* Kaart */
    .map {
      margin-top: 12px;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.08);
    }
    .map iframe { width: 100%; height: 220px; border: 0; display:block; }
    .map-note { margin-top: 8px; font-size: 0.95rem; color: #666; }
    .map-note a { color: #ff2f7a; text-decoration: none; font-weight: 700; }

    @media (min-width: 768px) {
      .map iframe { height: 260px; }
    }
  </style>
</head>
