<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fotogalerij ‚Ä¢ Micha & Sandy ‚ù§Ô∏è</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body { overflow-x: hidden; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #ffe6ee, #fff);
      color: #222;
    }

    .site-header{
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.75);
      border-bottom: 1px solid rgba(0,0,0,0.08);
    }

    .nav{
      max-width: 980px;
      margin: 0 auto;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
      justify-content: space-between;
    }

    .brand{
      text-decoration: none;
      font-weight: 900;
      color: #222;
      letter-spacing: .2px;
      white-space: nowrap;
    }

    .nav-toggle{
      margin-left: 0;
      border: 0;
      background: transparent;
      font-size: 24px;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
      display: none;
    }
    .nav-toggle:hover{ background: rgba(0,0,0,0.06); }

    .nav-links{
      list-style: none;
      display: flex;
      gap: 10px;
      margin-left: auto;
      padding: 0;
    }

    .nav-links a{
      text-decoration: none;
      color: #222;
      font-weight: 800;
      padding: 8px 10px;
      border-radius: 12px;
      display: inline-block;
    }

    .nav-links a:hover{ background: rgba(0,0,0,0.06); }

    .nav-links a.active{
      background: rgba(255,77,141,0.16);
      color: #ff2f7a;
    }

    @media (max-width: 720px){
      .nav-toggle{ display: inline-block; }

      .nav-links{
        display: none;
        width: 100%;
        margin-left: 0;
        flex-direction: column;
        gap: 6px;
        padding: 10px;
        border-radius: 16px;
        background: #fff;
        border: 1px solid rgba(0,0,0,0.08);
        box-shadow: 0 14px 30px rgba(0,0,0,0.10);
      }

      .nav-links.open{ display: flex; }
      .nav{ flex-wrap: wrap; }
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 18px 16px 56px;
    }

    .card {
      background: #fff;
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      margin-bottom: 18px;
      text-align: center;
    }

    .gallery{
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    /* button wrapper zodat het klikbaar is */
    .gallery button{
      border: 0;
      padding: 0;
      background: transparent;
      cursor: pointer;
    }

    .gallery img{
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 10px 22px rgba(0,0,0,0.10);
      background: #fff;
      display:block;
    }

    @media (min-width: 768px) {
      .gallery { grid-template-columns: repeat(3, 1fr); }
      .gallery img { height: 180px; }
    }

    /* ===== LIGHTBOX ===== */
    .lightbox{
      display:none;
      position: fixed;
      inset: 0;
      z-index: 3000;
    }
    .lightbox.show{ display:block; }

    .lb-backdrop{
      position:absolute;
      inset:0;
      background: rgba(0,0,0,0.62);
    }

    .lb-panel{
      position: relative;
      width: min(980px, calc(100% - 18px));
      margin: 9px auto;
      max-height: calc(100dvh - 18px);
      display: flex;
      flex-direction: column;
      border-radius: 18px;
      overflow: hidden;
      background: #111;
      box-shadow: 0 18px 50px rgba(0,0,0,0.35);
    }

    .lb-top{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      padding: 10px 12px;
      background: rgba(0,0,0,0.55);
      color: #fff;
    }

    .lb-caption{
      font-weight: 800;
      font-size: 0.95rem;
      opacity: 0.95;
      text-align: left;
    }

    .lb-close{
      border: 0;
      background: rgba(255,255,255,0.12);
      color: #fff;
      font-weight: 900;
      border-radius: 12px;
      padding: 8px 12px;
      cursor: pointer;
    }

    .lb-imgwrap{
      background: #000;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 10px;
      flex: 1 1 auto;
    }

    .lb-imgwrap img{
      width: 100%;
      height: auto;
      max-height: calc(100dvh - 120px);
      object-fit: contain;
      border-radius: 12px;
    }
  </style>
</head>

<body>
  <header class="site-header">
    <nav class="nav">
      <a class="brand" href="index.html">Micha & Sandy ‚ù§Ô∏è</a>

      <button class="nav-toggle" id="navToggle" aria-label="Menu openen" aria-expanded="false">‚ò∞</button>

      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="verhalen.html">Onze verhalen</a></li>
        <li><a class="active" href="fotos.html">Fotogalerij</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="card">
      <h2>üì∏ Fotogalerij</h2>
      <p style="color:#555; line-height:1.6;">
        Tik op een foto om ‚Äòm fullscreen te bekijken. üíû
      </p>

      <div class="gallery">
        <button type="button" class="photo" data-src="./20240223_144946.jpeg" data-caption="Micha & Sandy üíû">
          <img src="./20240223_144946.jpeg" alt="Micha & Sandy">
        </button>

        <button type="button" class="photo" data-src="./noordwijk.jpeg" data-caption="Noordwijk üåä ‚Äî 21 oktober 2023">
          <img src="./noordwijk.jpeg" alt="Noordwijk">
        </button>

        <!-- NIEUW: jouw foto -->
        <button type="button" class="photo" data-src="./sandymicha308gtb.jpg" data-caption="Micha & Sandy üíñ">
          <img src="./sandymicha308gtb.jpg" alt="Micha & Sandy">
        </button>
      </div>
    </div>
  </main>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lb-backdrop" id="lbBackdrop"></div>
    <div class="lb-panel" role="dialog" aria-modal="true" aria-label="Foto fullscreen">
      <div class="lb-top">
        <div class="lb-caption" id="lbCaption">Foto</div>
        <button class="lb-close" id="lbClose" aria-label="Sluiten">‚úï</button>
      </div>
      <div class="lb-imgwrap">
        <img id="lbImg" src="" alt="">
      </div>
    </div>
  </div>

  <script>
    // Mobiel menu toggle
    const navToggle = document.getElementById("navToggle");
    const navLinks = document.getElementById("navLinks");

    navToggle.addEventListener("click", () => {
      const isOpen = navLinks.classList.toggle("open");
      navToggle.setAttribute("aria-expanded", isOpen ? "true" : "false");
    });

    navLinks.querySelectorAll("a").forEach(a => {
      a.addEventListener("click", () => {
        navLinks.classList.remove("open");
        navToggle.setAttribute("aria-expanded", "false");
      });
    });

    // Lightbox
    const lightbox = document.getElementById("lightbox");
    const lbImg = document.getElementById("lbImg");
    const lbCaption = document.getElementById("lbCaption");
    const lbClose = document.getElementById("lbClose");
    const lbBackdrop = document.getElementById("lbBackdrop");

    function openLightbox(src, caption, alt){
      lbImg.src = src;
      lbImg.alt = alt || caption || "Foto";
      lbCaption.textContent = caption || "Foto";
      lightbox.classList.add("show");
      lightbox.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
    }

    function closeLightbox(){
      lightbox.classList.remove("show");
      lightbox.setAttribute("aria-hidden", "true");
      lbImg.src = "";
      document.body.style.overflow = "";
    }

    document.querySelectorAll(".photo").forEach(btn => {
      btn.addEventListener("click", () => {
        const src = btn.getAttribute("data-src");
        const caption = btn.getAttribute("data-caption");
        const img = btn.querySelector("img");
        openLightbox(src, caption, img ? img.alt : "");
      });
    });

    lbClose.addEventListener("click", closeLightbox);
    lbBackdrop.addEventListener("click", closeLightbox);

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && lightbox.classList.contains("show")) closeLightbox();
    });
  </script>
</body>
</html>
